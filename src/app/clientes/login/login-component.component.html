<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="login-form">
        <div class="form">
            <h2 class="text-center">Entrar</h2>       
            <div class="form-group">
                <input type="text" id="name" name="name"  class="form-control" placeholder="Nome de usuÃ¡rio" required="required" [(ngModel)]="user.user">
            </div>
            <div class="form-group">
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Senha" required="required" [(ngModel)]="user.senha">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
            
        </div>
        <p class="text-center"><a routerLink="/novaConta">Criar uma conta (em breve)</a></p>
    </div>
</form>
