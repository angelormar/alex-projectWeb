<form [formGroup]="formLogin" (ngSubmit)="logar()">
    <div class="login-form">
        <div class="form">
            <h2 class="text-center">Entrar</h2>       
            <div class="form-group">
                <input formControlName="login"  type="text" id="name" name="name"  class="form-control" placeholder="Nome de usuÃ¡rio" required="required" >
            </div>
            <div class="form-group">
                <input formControlName="senha" type="password" id="pass" name="pass" class="form-control" placeholder="Senha" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
            
        </div>
        <p class="text-center"><a routerLink="/novaConta">Criar uma conta (em breve)</a></p>
    </div>
</form>
